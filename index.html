<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Homepage</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="main-menu">
        <ul class="list list--inline">
          <li class="list__item">Gmail</li>
          <li class="list__item">Afbeeldingen</li>
        </ul>
        <div class="div-align">
          <span class="material-icons main-menu__icon"> apps </span>
        </div>
        <img
          class="img"
          src="https://lh3.googleusercontent.com/ogw/ADGmqu_w7p9hPbSOF1VZV3zrkVw5ynQu_VtH7zfq3zGQ=s32-c-mo"
          alt="Profile picture"
        />
      </nav>
    </header>

    <!-- main content (search engine) -->
    <main>
      <article class="main">
        <section class="main-image">
          <img
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Google's main logo"
          />
        </section>
        <section class="form">
          <form action="">
            <div class="search-bar">
              <div class="search-bar__search-icon">
                <span class="material-icons"> search </span>
              </div>
              <div class="search-control">
                <input type="search" name="q" />
              </div>
            </div>
          </form>
        </section>
        <section class="cta-btns">
          <button><button></button></button>
        </section>
      </article>
    </main>
  </body>
</html>
